<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Zone 18+ Offer</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G0BVPQ1ETG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G0BVPQ1ETG');
  </script>

  <style>
    /* Reset e Configurações Globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden; /* Impede a rolagem da página */
    }

    /* Fundo e Overlay */
    .background {
      background: url('https://raw.githubusercontent.com/S4rtoriocf/PrivateZone/main/fotos/Private01.jpeg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      -webkit-filter: blur(8px);
      height: 100%;
      position: absolute;
      width: 100%;
      z-index: -1;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.4); /* Levemente mais claro */
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    /* Container principal para posicionamento */
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Alinha o cartão na parte inferior */
      align-items: flex-start; /* Alinha o cartão à esquerda */
      height: 100vh;
      padding: 5vw; /* Padding responsivo */
    }

    /* Cartão com efeito de vidro */
    .content-card {
      background: rgba(20, 20, 20, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      max-width: 500px;
      text-align: left;
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estilos do Texto */
    .content-card h1 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 15px;
      line-height: 1.2;
      color: #fff;
    }
    .phrase {
      font-size: 20px;
      font-weight: 300;
      margin-bottom: 35px;
      line-height: 1.6;
      min-height: 64px; /* Evita "saltos" no layout */
      color: #e0e0e0;
    }

    /* Estilos do Botão */
    .btn {
      background-color: #ff3c3c;
      color: #fff;
      padding: 18px 30px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.6);
      text-align: center;
      display: block;
      width: 100%;
    }
    .btn:hover {
      background-color: #e63333;
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 60, 60, 0.8);
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
      .content-container {
        padding: 20px;
        justify-content: flex-end;
        align-items: stretch;
      }
      .content-card {
        padding: 30px;
        width: 100%;
        max-width: none;
      }
      .content-card h1 {
        font-size: 34px;
      }
      .phrase {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="content-container">
  <div class="content-card">
    <h1>“You saw me on Twitter… ready for more?”</h1>
    <div id="phrase" class="phrase"></div>
    <button class="btn" onclick="redirectUser()">Sign Up For Free</button>
  </div>
</div>

<script>
  // --- Início da funcionalidade de frases rotativas ---
  const phrases = [
    "Forget swiping right...<br>Feel real touch.",
    "It starts with a spark...<br>and ends with a real connection.",
    "The conversation is just the beginning.<br>The night is what matters.",
    "Your imagination is the limit.<br>And today, we're going to push it.",
    "Tired of just talking?<br>Show me what you really want.",
    "He wasn’t her first...<br>but he might be the last she’ll want."
  ];

  let phraseIndex = 0;
  const phraseElement = document.getElementById("phrase");

  function rotatePhrase() {
    if (phraseElement) {
        phraseElement.innerHTML = phrases[phraseIndex];
        phraseIndex = (phraseIndex + 1) % phrases.length;
    }
  }

  rotatePhrase();
  setInterval(rotatePhrase, 5000);
  // --- Fim da funcionalidade de frases rotativas ---

  function redirectUser() {
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    fetch('https://ipinfo.io/json?token=af2937192259d9')
      .then(response => response.json())
      .then(data => {
        const country = data.country;

        gtag('event', 'click_offer_button', {
          'event_category': isMobile ? 'Mobile' : 'Desktop',
          'event_label': country
        });

        const linkUS = 'https://bggcgce.pixloffrs.com/s/59cd6ef16fd92';
        const linkGlobal = 'https://bggcgce.pixloffrs.com/s/59cd6ef16fd92';

        if (country === 'US') {
          window.location.href = linkUS;
        } else {
          window.location.href = linkGlobal;
        }
      })
      .catch(error => {
        console.error('Erro ao buscar localização', error);
        window.location.href = 'https://bggcgce.pixloffrs.com/s/59cd6ef16fd92';
      });
  }
</script>

</body>
</html>
